version: "3.9"

services:
  service-main:
    build:
      context: ./service.main
      dockerfile: Dockerfile
    ports:
      - "8888:8888"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - service-network

  service-notification:
    build:
      context: ./service.notification
      dockerfile: Dockerfile
    ports:
      - "8082:8082"
    depends_on:
      service-main:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - service-network

  service-tasks:
    build:
      context: ./service.tasks
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    depends_on:
      service-main:
        condition: service_healthy
      service-notification:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - service-network

networks:
  service-network:
    driver: bridge
